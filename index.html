<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #f67280 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;

        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .love-messages {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px 0;
            animation: fadeIn 2s ease-in;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            color: #fff;
            font-size: 1.2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .message:hover {
            transform: scale(1.05);
        }

        .message:nth-child(2) {
            animation-delay: 0.5s;
        }

        .message:nth-child(3) {
            animation-delay: 1s;
        }

        .message:nth-child(4) {
            animation-delay: 1.5s;
        }

        .slideshow-container {
            max-width: 800px;
            margin: 50px auto;
            position: relative;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            animation: fadeIn 2.5s ease-in;
        }

        .slide {
            display: none;
            width: 100%;
            animation: slideIn 0.5s ease-in;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            color: #ff6b9d;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .heart {
            position: fixed;
            bottom: -50px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            animation: rise 8s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #fff;
            font-size: 1.1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .slide img {
                max-height: 400px;
            }

            .love-messages {
                flex-direction: column;
                align-items: center;
            }

            .controls {
                flex-wrap: wrap;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="love-messages">

        </div>

        <div class="slideshow-container">
            <div class="slides">
                <!-- Os slides ser√£o inseridos aqui pelo JavaScript -->
            </div>
            <div class="controls">
                <button class="btn" onclick="changeSlide(-1)">‚¨ÖÔ∏è Anterior</button>
                <button class="btn" id="playPauseBtn" onclick="toggleAutoPlay()">‚è∏Ô∏è Pausar</button>

    </div>

    <script>
        // ==========================================
        // CONFIGURA√á√ÉO DAS FOTOS - EDITE AQUI
        // ==========================================
        const fotos = [
                    
            "imagens/imagem1.jpg",   
            "imagens/imagem2.jpg",    
            "imagens/imagem3.jpg",    
            "imagens/imagem4.jpg",    
            "imagens/imagem5.jpg",    
            "imagens/imagem6.jpg",    
            "imagens/imagem7.jpg"     
        ];
        

        // ==========================================
        // CONFIGURA√á√ÉO DA M√öSICA - EDITE AQUI
        // ==========================================
        const musicaUrl = "musica/oceano.mp3"; // Coloque a URL da m√∫sica desejada ou deixe vazio para n√£o tocar m√∫sica

        // ==========================================
        // C√ìDIGO DO SLIDESHOW
        // ==========================================
        let currentSlide = 0;
        let autoPlay = true;
        let autoPlayInterval;

        // Criar os slides
        const slidesContainer = document.querySelector('.slides');
        fotos.forEach((foto, index) => {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide';
            if (index === 0) slideDiv.classList.add('active');
            
            const img = document.createElement('img');
            img.src = foto;
            img.alt = `Foto ${index + 1}`;
            
            slideDiv.appendChild(img);
            slidesContainer.appendChild(slideDiv);
        });

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            
            if (n >= slides.length) {
                currentSlide = 0;
            }
            if (n < 0) {
                currentSlide = slides.length - 1;
            }
            
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide].classList.add('active');
        }

        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }

        function toggleAutoPlay() {
            const btn = document.getElementById('playPauseBtn');
            autoPlay = !autoPlay;
            
            if (autoPlay) {
                btn.textContent = '‚è∏Ô∏è Pausar';
                startAutoPlay();
            } else {
                btn.textContent = '‚ñ∂Ô∏è Play';
                stopAutoPlay();
            }
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                currentSlide++;
                showSlide(currentSlide);
            }, 4000);
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

     
// ==========================================
// C√ìDIGO DA M√öSICA DE FUNDO
// ==========================================
const audio = new Audio(musicaUrl);
audio.loop = true;
audio.volume = 0.5;

document.addEventListener('click', function playAudio() {
    audio.play().catch(e => console.log('Erro ao reproduzir m√∫sica:', e));
    document.removeEventListener('click', playAudio);
}, { once: true });
        // ==========================================
        // C√ìDIGO DA CHUVA DE CORA√á√ïES
        // ==========================================
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Criar cora√ß√µes continuamente
        setInterval(createHeart, 500);

        // Iniciar autoplay
        if (autoPlay) {
            startAutoPlay();
        }
    </script>
</body>
</html>
